<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Handwritten Recognition System</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
			  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<link href="./css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<h1 class="text-center title-custom">Handwritten Digit Recognition System</h1>
		</div>
		<div class="row justify-content-around">
			<div class="col-4">
				<canvas id="canvas" width="480px" height="300px" class="canvas-custom">
					Sorry. your browser do not support canvas.
				</canvas>

				<br><br>
				<label for="model">Select model:</label>
				<select class="form-select" aria-label="Default select example" id="model">
					<option value="LeNet5">LeNet5</option>
					<option value="AlexNet" selected>AlexNet</option>
				</select>

				<br>
				<button id="button" type="button" class="btn btn-outline-dark">Predict</button>
			</div>
			<div class="col-4">
				<img src="" alt="" id="image" class="img-custom"/>

				<br><br>
				<p id="prediction"></p>
				<p id="probability"></p>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
				crossorigin="anonymous"></script>
		<script type="text/javascript" src="/js/script.js"></script>
	</body>
</html>
